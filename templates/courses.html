{% extends 'base.html' %}
 
{% block title %}
   courses
{% endblock title %}


{% block content %}
<div class="table-container">
   <div class="table-header">
       <h2>Courses</h2>
       <a href="/addcourse" class="add-btn">Add</a>
   </div>
   <table>
       <thead>
           <tr>
               <th>ID</th>
               <th>Name</th>
               
               <th>Action</th>
           </tr>
       </thead>
       <tbody>
           {% for course in courses %}
           <tr>
               <td>{{ course.course_id }}</td>
               <td>{{ course.course_name }}</td>
               
           
           <td>
               <a href="/edit-coruse/{{ course.course_id }}" class="edit-btn">Edit</a> 
           </td>
       </tr>
           {% endfor %}
       </tbody>
   </table>
</div>

{% endblock content %}
