{% extends 'base.html' %}

{% block title %}
    Edit Student
{% endblock title %}

{% block content %}
<div class="form-container">
    <h2>Edit Student</h2>
    <form action="/update-student/{{ student.student_id }}" method="POST">
        <!-- Student Name -->
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" value="{{ student.student_name }}" required>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{ student.dob }}" required>

        <!-- Gender -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male" {% if student.gender == "Male" %}selected{% endif %}>Male</option>
            <option value="Female" {% if student.gender == "Female" %}selected{% endif %}>Female</option>
            <option value="Other" {% if student.gender == "Other" %}selected{% endif %}>Other</option>
        </select>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ student.email }}" required>

        <!-- Phone -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="{{ student.phone }}" required>

        <!-- Branch -->
        <label for="branch_id">Branch:</label>
        <select id="branch_id" name="branch_id" required>
            {% for branch in branches %}
            <option value="{{ branch.branch_id }}" {% if branch.branch_id == student.branch_id %}selected{% endif %}>
                {{ branch.branch_name }}
            </option>
            {% endfor %}
        </select>

        <!-- Update Button -->
        <button type="submit" class="update-btn">Update Student</button>
    </form>

    <!-- Delete Button -->
    <form action="/delete-student/{{ student.student_id }}" method="POST" class="delete-form">
        <button type="submit" class="delete-btn">Delete Student</button>
    </form>
</div>
{% endblock content %}
