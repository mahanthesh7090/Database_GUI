 {% extends 'base.html' %}
 
 {% block title %}
    branches
 {% endblock title %}
 
 
 {% block content %}
 <div class="table-container">
    <div class="table-header">
        <h2>Branches</h2>
        <a href="/addbranch" class="add-btn">Add</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Code</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for branch in branches %}
            <tr>
                <td>{{ branch.branch_id }}</td>
                <td>{{ branch.branch_name }}</td>
                <td>{{ branch.branch_code }}</td>
            
            <td>
                <a href="/edit-branch/{{ branch.branch_id }}" class="edit-btn">Edit</a> 
            </td>
        </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

 {% endblock content %}
